# 日志系统配置文件
# 支持多种Sink：stdout, file, mysql, tcp, udp

# ==================== Root Logger ====================
[logger.root]
name = root
level = INFO
type = ASYNC
formatter = [%d{%H:%M:%S}][%p][%c] %m%n

[logger.root.sink.stdout]
type = stdout
colored = true

[logger.root.sink.file]
type = file
path = ./logs/app.log

# ==================== 数据库日志器 ====================
[logger.db_logger]
name = db_logger
level = DEBUG
type = SYNC
formatter = [%d{%Y-%m-%d %H:%M:%S}][%p][%c][%t] %m%n

[logger.db_logger.sink.mysql]
type = mysql
host = 192.168.1.100
port = 3306
user = logger
password = pass123
database = db_logs

[logger.db_logger.sink.file]
type = file
path = ./logs/db.log

# ==================== 网络日志器 - TCP ====================
[logger.net_tcp_logger]
name = net_tcp_logger
level = INFO
type = ASYNC
formatter = [%d{%H:%M:%S}][%p] %m%n

[logger.net_tcp_logger.sink.tcp]
type = tcp
host = 192.168.1.200
port = 9990

[logger.net_tcp_logger.sink.file]
type = file
path = ./logs/tcp.log

# ==================== 网络日志器 - UDP ====================
[logger.net_udp_logger]
name = net_udp_logger
level = INFO
type = ASYNC
formatter = [%d{%H:%M:%S}][%p] %m%n

[logger.net_udp_logger.sink.udp]
type = udp
host = 192.168.1.200
port = 9991

[logger.net_udp_logger.sink.file]
type = file
path = ./logs/udp.log

# ==================== 系统日志器 ====================
[logger.system]
name = system
level = WARN
type = SYNC
formatter = [%d{%Y-%m-%d %H:%M:%S}][%p][%c] %m%n

[logger.system.sink.file]
type = file
path = ./logs/system.log

[logger.system.sink.stdout]
type = stdout
colored = true

# ==================== 远程日志服务器配置 ====================
[logger.remote_logger]
name = remote_logger
level = DEBUG
type = ASYNC
formatter = [%d{%Y-%m-%d %H:%M:%S}][%p][%t][%c] %m%n

[logger.remote_logger.sink.tcp_server1]
type = tcp
host = 10.0.0.10
port = 8080

[logger.remote_logger.sink.tcp_server2]
type = tcp
host = 10.0.0.11
port = 8080

[logger.remote_logger.sink.udp_server]
type = udp
host = 10.0.0.20
port = 8090

# ==================== 性能日志器 ====================
[logger.performance]
name = performance
level = INFO
type = ASYNC
formatter = [%d{%H:%M:%S.%e}][%p] %m%n

[logger.performance.sink.file]
type = file
path = ./logs/performance.log

# ==================== 审计日志器 ====================
[logger.audit]
name = audit
level = INFO
type = SYNC
formatter = [%d{%Y-%m-%d %H:%M:%S}][%p][%c][%t] %m%n

[logger.audit.sink.file]
type = file
path = ./logs/audit.log

[logger.audit.sink.mysql]
type = mysql
host = 192.168.1.100
port = 3306
user = audit_user
password = audit_pass
database = audit_logs

[logger.audit.sink.tcp]
type = tcp
host = 192.168.1.250
port = 9999

