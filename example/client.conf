# ==========================================
# 远程日志客户端配置文件
# ==========================================

# 远程日志器 - 通过 TCP 发送到远程服务器
[logger.remote_logger]
name = remote_logger
level = DEBUG
type = ASYNC
formatter = [%d{%Y-%m-%d %H:%M:%S}][%p][%t][%c] %m%n

# TCP Sink - 发送到远程服务器
# 修改 host 为你的远程服务器 IP
[logger.remote_logger.sink.tcp]
type = tcp
host = 127.0.0.1
port = 9010

